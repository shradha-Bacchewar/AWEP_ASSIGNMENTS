<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <style>
    
        
        .login-Box{
            width: 300px;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            colour:white;
           
           
        }
        .login-Box h1{
            float:left;
            font-size: 40px;
            border-bottom: 6px solid ;
            margin-bottom: 50px;
            padding:13px;

        }
        
    </style>
</head>
<body>
    <div class="login-Box">
        <h1> Login</h1>
        <div class="textbox">
            <input type="text" placeholder="Username" name="" id="">
        </div>

        <div class="textbox">
            <input type="text" placeholder="Password" name="" id="">
        </div>

        <input class="btn" type="button" name="" value="Sign in">
    </div>
</body>
</html>
